<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pal - Smart Fridge Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§Š</text></svg>">
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 dark:bg-gray-900 overflow-hidden">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 bg-gradient-to-br from-cyan-100 to-blue-200 flex items-center justify-center" style="display: none;">
        <div class="text-center">
            <div class="big-loader mb-4"></div>
            <p class="text-cyan-900 font-semibold">Loading Pantry Pal...</p>
        </div>
    </div>

    <!-- Authentication Screen -->
    <div id="auth-screen" class="container mx-auto max-w-lg p-4 min-h-screen flex flex-col justify-center items-center screen">
        <div class="w-full text-center">
            <header class="mb-10" role="banner">
                <h1 class="text-5xl font-bold text-gray-800 dark:text-white fun-font">Pantry Pal</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-3">Your AI-powered smart fridge companion</p>
            </header>
            <main class="w-full max-w-sm mx-auto space-y-4">
                <button 
                    data-action="show-signin" 
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-md border-b-4 border-orange-700 active:border-b-0 transition-all active:scale-95"
                    aria-label="Open sign in modal">
                    Sign In
                </button>
                <button 
                    data-action="show-register" 
                    class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-md border-b-4 border-orange-700 active:border-b-0 transition-all active:scale-95"
                    aria-label="Open registration modal">
                    Create Account
                </button>
            </main>
        </div>
    </div>

    <!-- Main Application Screen -->
    <div id="main-app-screen" class="h-screen w-screen flex-col screen relative" style="display: none;" role="main">
        <div class="fridge-interior w-full h-full p-4 flex flex-col">
            <header class="flex justify-between items-center py-4 px-2 flex-shrink-0" role="banner">
                <div class="flex-1">
                     <button 
                        data-action="sign-out" 
                        class="text-cyan-900/70 hover:text-cyan-900 font-semibold transition transform hover:scale-110 active:scale-100"
                        aria-label="Sign out">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                     </button>
                </div>
                <h1 id="fridge-title" class="text-3xl font-bold text-cyan-900 dark:text-white text-center flex-1 fun-font">Pantry Pal</h1>
                <div class="flex-1 text-right">
                    <button 
                        data-action="get-recipes" 
                        class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-5 rounded-xl shadow-lg border-b-4 border-orange-700 active:border-b-0 transition-all active:scale-95"
                        aria-label="Get recipe suggestions">
                        Get Recipes âœ¨
                    </button>
                </div>
            </header>
            <div id="fridge-content-area" class="h-full w-full" role="region" aria-label="Fridge contents">
                <!-- Fridge content or loader will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container" role="dialog" aria-modal="true"></div>

    <!-- Error Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="script.js" defer></script>
</body>
</html>
